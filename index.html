<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 1</title>

    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="container_inner">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="" />
                </a>
            </div>
            <div class="tab_button">
                <a data-id="testimonials" class="active">TESTIMONIALS</a>
                <a data-id="feedbacks">FEEDBACKS</a>
            </div>
            <div class="slider">
                <div class="button">
                    <a id="slider-prev" class="left">Left</a>
                    <a id="slider-next" class="right">Right</a>
                </div>
                <div class="item">
                    <div class="text">“Your affordability calculator saved me some serious time to focus on what I can actually buy.”</div>
                </div>
                <div class="item" style="display: none;">
                    <div class="text">“Your affordability calculator saved me some serious time to focus on what I can actually buy.”</div>
                </div>
            </div>
            <div id="testimonials" class="card">
                <div class="card_item active">
                    <div class="img">
                        <img src="img/apple.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">APPLE</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter-active.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/google-plus-active.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/dribbble-active.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card_item">
                    <div class="img">
                        <img src="img/google.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">GOOGLE</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/facebook.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/dribbble.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card_item">
                    <div class="img">
                        <img src="img/tesla.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">TESLA</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="feedbacks" class="card" style="display: none;">
                <div class="card_item active">
                    <div class="img">
                        <img src="img/apple.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">MICROSOFT</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter-active.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/google-plus-active.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/dribbble-active.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card_item">
                    <div class="img">
                        <img src="img/google.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">GITHUB</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/facebook.svg" alt="" />
                            </a>
                            <a>
                                <img src="img/dribbble.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card_item">
                    <div class="img">
                        <img src="img/tesla.png" alt="" />
                    </div>
                    <div class="info">
                        <div class="name">WORDPRESS</div>
                        <div class="social">
                            <a>
                                <img src="img/twitter.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
